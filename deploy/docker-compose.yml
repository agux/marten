  tsdb:
    image: timescale/timescaledb-ha:pg16.2-ts2.14.2-all
    container_name: tsdb
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - postgre_data:/home/postgres/pgdata/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      # create .env file with this variable in your local setup
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # - POSTGRES_SHARED_PRELOAD_LIBRARIES=pg_stat_statements
    ##### enabling the 'pg_stat_statements' library may cause other (long) sql failing ####
    shm_size: '32gb'
    command: >
      postgres
      -c max_connections=1024
      -c shared_buffers=32GB
      -c work_mem=64MB
      -c maintenance_work_mem=1GB
      -c effective_cache_size=96GB
      -c effective_io_concurrency=256
      -c max_parallel_workers=32
      -c max_parallel_maintenance_workers=8
      -c max_parallel_workers_per_gather=8
      -c max_worker_processes=64
      -c autovacuum_max_workers=10
      -c autovacuum_work_mem=512MB
      -c timescaledb.max_background_workers=16
      -c track_activity_query_size=16384
      -c checkpoint_timeout=15min
      -c checkpoint_completion_target=0.5
      -c wal_buffers=16MB
      -c max_wal_size=16GB
      -c bgwriter_lru_maxpages=2000
      -c temp_file_limit=2GB
    networks:
      - pchn_network

