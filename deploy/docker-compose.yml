version: '3.8'
services:
  grafana:
    image: grafana/grafana-enterprise
    # container_name: grafana
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - pchn_network

  tsdb:
    image: timescale/timescaledb-ha:pg16.2-ts2.14.2-all
    # container_name: tsdb
    restart: unless-stopped
    ports:
      - '5432:5432'
    volumes:
      - postgre_data:/home/postgres/pgdata/data
    environment:
      # create .env file with this variable in your local setup
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - pchn_network

  tdengine:
    image: tdengine/tdengine
    # container_name: tdengine
    restart: unless-stopped
    ports:
      - '6030-6041:6030-6041'
      - '6030-6041:6030-6041/udp'
    hostname: tdengine-server
    volumes:
      - tdengine_log:/var/log/taos
      - tdengine_data:/var/lib/taos
    networks:
      - pchn_network

volumes:
  grafana-storage: {}
  postgre_data: {}
  tdengine_log: {}
  tdengine_data: {}

networks:
  pchn_network: {}
